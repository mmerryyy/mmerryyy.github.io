<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>喵！探索 - 首页</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ========= 基本样式 ========= */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      display: flex;
      min-height: 100vh;
      font-family: sans-serif;
    }
    /* --- 侧栏 --- */
    .sidebar {
      width: 200px;
      background: #f0f0f0;
      position: fixed;
      height: 100vh;
      padding: 20px 0;
      overflow-y: auto;
    }
    .sidebar .logo {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.2em;
    }
    .sidebar ul { list-style: none; }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      transition: background .2s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #ddd;
    }
    /* --- 主内容 --- */
    .main-content {
      margin-left: 200px;
      padding: 20px;
      flex: 1;
    }
    /* --- 移动端 --- */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      z-index: 100;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .menu-toggle { display: block; }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .sidebar ul { display: none; }
      .sidebar ul.show { display: block; }
      .main-content { margin: 60px 0 0; }
    }
    /* --- 按钮 --- */
    .btn {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 12px;
      background: #FFA07A;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>

  <!-- 移动端切换按钮 -->
  <div class="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>

  <!-- 侧栏 -->
  <aside class="sidebar">
    <div class="logo">
      <i class="fas fa-cat"></i> 喵！探索
    </div>
    <ul class="nav-links">
      <li><a href="index.html" class="active"><i class="fas fa-home"></i> 首页</a></li>
      <li><a href="programming.html"><i class="fas fa-code"></i> 编程语言</a></li>
      <li><a href="hardware.html"><i class="fas fa-microchip"></i> 硬件学习</a></li>
      <li><a href="machine-learning.html"><i class="fas fa-brain"></i> 机器学习</a></li>
    </ul>
  </aside>

  <!-- 主内容 -->
  <main class="main-content">
    <h1>欢迎来到喵！探索</h1>
    <p>
      在导航栏选择你要探索的模块<br>
      加油！<br>
    </p>
  </main>

  <script>
    // 移动端：切换侧栏
    const toggle = document.querySelector('.menu-toggle');
    const nav    = document.querySelector('.sidebar ul');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('show');
      const i = toggle.querySelector('i');
      i.classList.toggle('fa-bars');
      i.classList.toggle('fa-times');
    });

    // 导航高亮
    document.querySelectorAll('.nav-links a')
      .forEach(a => {
        a.addEventListener('click', () => {
          document.querySelectorAll('.nav-links a')
            .forEach(x => x.classList.remove('active'));
          a.classList.add('active');
        });
      });
  </script>
</body>
</html>
